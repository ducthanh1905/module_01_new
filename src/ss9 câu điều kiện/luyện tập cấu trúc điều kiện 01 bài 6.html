<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let saletotal=parseFloat(prompt("doanh số bán hàng"));
    if (saletotal>=2000){
        alert("tiền hoa hồng là:" + saletotal*0.1 +'$');
    }else if ((saletotal>=1000)&&(saletotal<=2000)){
        alert("tiền hoa hồng là :" + saletotal*0.05 +'$');
    }else{
        alert("doanh số không đủ nhận tiền hoa hồng")
    }
</script>
</body>
</html>
