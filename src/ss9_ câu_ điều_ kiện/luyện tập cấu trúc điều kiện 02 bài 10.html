<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let kWh=parseInt(prompt("nhập số kWh"));
if(0 < kWh && kWh < 50){
    alert("số tiền điện là" + kWh*1.678);
}else if(50 < kWh && kWh < 100){

    alert("số tiền điện là" + kWh*1.734);
}else if(100<kWh && kWh<200){
    alert("số tiền điện là" + kWh*2.014);
}else if(200<kWh && kWh<300){
    alert("số tiền điện là" + kWh*2.536);
}else if(300<kWh && kWh<400){
    alert("số tiền điện là" + kWh*2.834);
}else if(400<kWh && kWh<500){
    alert("số tiền điện là" + kWh*2.927);
}else{
    alert("số tiền điện là " + kWh*3.122)
}

</script>
</body>
</html>
