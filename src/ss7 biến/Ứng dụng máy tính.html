<body>

    <h1>caculator</h1><br>
    <input type="number" id="firstnumber" placeholder="number1">
    <input type="number" id="secondnumber" placeholder="number2" ><br>

    <button type="button" onclick="addition()">addition(+)</button>
    <button type="button" onclick="subtraction()">subtraction(-)</button>
    <button type="button" onclick="multiplication()">multiplication(*)</button>
    <button type="button" onclick="devision()">devision(/)</button>
    <br>
    result: <span id="result"></span>

    function addition() {
        let firstnumber = document.getElementById("firstnumber").value;
        let secondnumber = document.getElementById("secondnumber").value;
        let value1 = parseInt(firstnumber);
        let value2 = parseInt(secondnumber);
        let result = value1 + value2;
        document.getElementById('result').innerHTML = "is " + result;
    }
    function subtraction() {
        let firstnumber = document.getElementById("firstnumber").value;
        let secondnumber = document.getElementById("secondnumber").value;
        let value1 = parseInt(firstnumber);
        let value2 = parseInt(secondnumber);
        let result = value1 - value2;
        document.getElementById('result').innerHTML = "is " + result;
    }
    function multiplication() {
        let firstnumber = document.getElementById("firstnumber").value;
        let secondnumber = document.getElementById("secondnumber").value;
        let value1 = parseInt(firstnumber);
        let value2 = parseInt(secondnumber);
        let result = value1 * value2;
        document.getElementById('result').innerHTML = "is " + result;
    }
    function devision() {

        let value1 = parseInt(firstnumber);
        let value2 = parseInt(secondnumber);
        let result = value1 / value2;
        document.getElementById('result').innerHTML = "is " + result;
    }
