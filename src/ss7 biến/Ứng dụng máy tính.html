<body>

    <input type="value1" id="a" value="number1">
    <input type="value2" id="b" value="number2"><br>

    <button type="button" onclick="addition(+)" id="c">addition(+)</button>
    <button type="button" onclick="subtraction(-)" id="d">subtraction(-)</button>

<script>
    function addition() {
        let a=document.getElementById(a).value;
        let b=document.getElementById(b).value;
        let value1=parseInt(a);
        let value2=parseInt(b);
        let result=value1+value2;
        document.write("result: " + result);
    }
</script>
