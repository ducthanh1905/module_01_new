<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Weight(kg)
<input type="number" id="number1"><br>
Height(m)
<input type="number" id="number2"><br>
<button type="submit" onclick="check()" >check</button><br>
result <span id="result"></span>
<script>
    function check() {
        let weight=document.getElementById('number1').value;
        let height=document.getElementById('number2').value;
        let bmi=(weight / ( height*height));
        if (bmi < 18)
            document.getElementById("result").innerText = 'underweight';
        else if (bmi < 25.0)
            document.getElementById("result").innerText = 'normal';
        else if (bmi < 30.0)
            document.getElementById("result").innerText = 'Overweight';
        else
            document.getElementById("result").innerText = 'Obese';
    }


</script>
</body>
</html>
