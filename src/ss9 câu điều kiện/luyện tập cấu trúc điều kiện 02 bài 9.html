<script>
    let a=parseFloat(prompt("nhập canh a"));
    let b=parseFloat(prompt("nhập canh b"));
    let c=parseFloat(prompt("nhập canh c"));
    if((a>0 && b>0 && c>0) && ((a+b)>c) && ((b+c)>a)&& ((a+c)>b) ) {
        alert("ba số nhập là cạnh của một tam giác")
    }else{
        alert("ba số nhập không phải là cạnh của một tam giác")
    }


</script>
