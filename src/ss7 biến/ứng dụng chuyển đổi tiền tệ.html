<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>

Amount
<input type="number" id="dauvao"><br>
From Currency
<select name="fromCurrency" id="select1">

    <option value="a">VNĐ</option>
    <option value="b">USD</option>
</select><br>
To Currency
<select name="toCurrency" id="select2">
    <option value="a">VNĐ</option>
    <option value="b">USD</option>

</select><br>
<button onclick="convert()">convert</button><br>

<p id="result">result:</p>
<script>
    function convert() {
               let giatrinhap=document.getElementById("dauvao").value;
               let select1=document.getElementById("select1").value;
               let select2=document.getElementById("select2").value;

               if (select1 == select2){
                   alert(giatrinhap);
               }else if (select1 == "a" && select2 == "b"){
                   alert(giatrinhap/23000);
               }else if (select1 == "b" && select2 == "a")
                   alert(giatrinhap*23000);


    }
</script>
</body>
</html>
