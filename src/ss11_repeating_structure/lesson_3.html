<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0, number2 = 1, nextNumber = 0;
    for(let i = 1; i<=20 ; i++){
        nextNumber = number1 + number2;
        number1 = number2;
        number2 = nextNumber;
        document.write(nextNumber + "<br>")
    }
</script>
</body>
