    <button type="submit" onclick="result()">check</button>




<script>

    function result() {
        let a = parseInt(document.getElementById('a').value);

        if (a === 0) {
            document.getElementById("result").innerText = "phương trình vô nghiệm ";
        } else if(a!=0){
            document.getElementById("result").innerText="phương trình có nghiệm duy nhất" +(-b/a);
        }
    }
</script>
