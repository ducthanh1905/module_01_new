<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p=parseFloat(prompt("số tiền ban đầu"));
    let i=parseFloat(prompt("lãi suất trong kỳ"));
    let n=parseFloat(prompt("số kỳ tính lãi suất "));
    F=p*Math.pow((1+i),n)
    alert("số tiền lãi bạn nhận được là:" +F)
</script>
</body>
</html>
